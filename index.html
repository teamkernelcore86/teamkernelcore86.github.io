<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Kernel Core 86</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <style>
        #codeBox {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            height: 200px;
            overflow: auto;
        }

        #copyButton {
            cursor: pointer;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="codeBox" class="language-javascript">
        <pre>
            <code>
                loadstring(game:HttpGet("https://raw.githubusercontent.com/kernelcore32/MC6/main/main.lua"))()
            </code>
        </pre>
    </div>

    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function copyToClipboard() {
            var codeBox = document.getElementById("codeBox");
            var textArea = document.createElement("textarea");
            textArea.value = codeBox.innerText;
            document.body.appendChild(textArea);

            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            alert("Loadstring has been copied to clipboard!");
        }

        Prism.highlightAll();
    </script>
</body>
</html>
